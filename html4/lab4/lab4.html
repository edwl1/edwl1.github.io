<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Простой кликер</title>
    <script>
        var count = 0;

        function increment() {
            count++;
            document.getElementById('count').innerHTML = count;
        }
    </script>
</head>
<body style="background-color: blueviolet;text-align: center;">
    <h1>Простой кликер<br>Количество кликов: <span id="count">0</span></h1>
    <button onclick="increment()" 
        style="
        display: block;
        width: 50%;
        height: 320px;margin: auto;
        font-size: 20px;">Кликни меня!</button>
    <a href="../lab3/lab3.html" style="color: crimson;display: block; float: left;">lab3</a>
    <a href="../lab5/lab5.html" style="color: crimson;display: block; float: right;">lab5</a>
</body>
</html>
